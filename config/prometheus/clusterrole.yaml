apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: lightspeed-operator
  name: ols-metrics-reader
rules:
  - nonResourceURLs:
      - "/ols-metrics-access"
    verbs:
      - "get"
  # Allow access to lightspeed-stack service (required by lightspeed-stack K8s auth module)
  - nonResourceURLs:
      - "/ls-access"
    verbs:
      - "get"
