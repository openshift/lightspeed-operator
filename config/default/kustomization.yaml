# Adds namespace to all resources.
namespace: openshift-lightspeed

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: lightspeed-operator-

# Labels to add to all resources and selectors.
#labels:
#- includeSelectors: true
#  pairs:
#    someName: someValue

resources:
- ../crd
- ../rbac
- ../manager
- ../user-access
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
# crd/kustomization.yaml
#- ../webhook
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'. 'WEBHOOK' components are required.
#- ../certmanager
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
- ../prometheus

patches:
  # set image of lightspeed-service-api
  # todo: sync with the release version of openshift/lightspeed-service-api
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --service-image=quay.io/openshift-lightspeed/lightspeed-service-api:latest
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --console-image=quay.io/openshift-lightspeed/lightspeed-console-plugin:latest
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --postgres-image=registry.redhat.io/rhel9/postgresql-16@sha256:42f385ac3c9b8913426da7c57e70bc6617cd237aaf697c667f6385a8c0b0118b
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --openshift-mcp-server-image=quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/openshift-mcp-server@sha256:3a035744b772104c6c592acf8a813daced19362667ed6dab73a00d17eb9c3a43
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --dataverse-exporter-image=quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/lightspeed-to-dataverse-exporter@sha256:ccb6705a5e7ff0c4d371dc72dc8cf319574a2d64bcc0a89ccc7130f626656722
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/openshift-lightspeed/lightspeed-operator:latest
    target:
      group: apps
      version: v1
      kind: Deployment
      name: controller-manager

