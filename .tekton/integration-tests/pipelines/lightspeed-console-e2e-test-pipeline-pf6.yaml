---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ols-console-pre-commits
spec:
  description: |
    This pipeline automates the process of running end-to-end tests for OpenShift Lightspeed
    using a ROSA (Red Hat OpenShift Service on AWS) cluster. The pipeline provisions
    the ROSA cluster, installs the OpenShift Lightspeed operator using the installer, runs the tests, collects artifacts,
    and finally deprovisions the ROSA cluster.
  params:
    - name: SNAPSHOT
      description: 'The JSON string representing the snapshot of the application under test.'
      default: '{"components": [{"name":"test-app", "containerImage": "quay.io/example/repo:latest"}]}'
      type: string
    - name: test-name
      description: 'The name of the test corresponding to a defined Konflux integration test.'
      default: 'ols-console-419'
    - name: namespace
      description: 'Namespace to run tests in'
      default: 'openshift-lightspeed'
  tasks:
    - name: eaas-provision-space
      taskRef:
        resolver: git
        params:
          - name: url
            value: https://github.com/konflux-ci/build-definitions.git
          - name: revision
            value: main
          - name: pathInRepo
            value: task/eaas-provision-space/0.1/eaas-provision-space.yaml
      params:
        - name: ownerKind
          value: PipelineRun
        - name: ownerName
          value: $(context.pipelineRun.name)
        - name: ownerUid
          value: $(context.pipelineRun.uid)
    - name: provision-cluster
      runAfter:
        - eaas-provision-space
      taskSpec:
        results:
          - name: clusterName
            value: "$(steps.create-cluster.results.clusterName)"
        steps:
          - name: pick-version
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-latest-openshift-version-by-prefix/0.1/eaas-get-latest-openshift-version-by-prefix.yaml
            params:
              - name: prefix
                value: "4.19."
          - name: create-cluster
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-create-ephemeral-cluster-hypershift-aws/0.1/eaas-create-ephemeral-cluster-hypershift-aws.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.eaas-provision-space.results.secretRef)
              - name: version
                value: "$(steps.pick-version.results.version)"
              - name: instanceType
                value: "m5.large"
              - name: imageContentSources
                value: |
                  - source: registry.redhat.io/openshift-lightspeed/lightspeed-rhel9-operator
                    mirrors:
                      - quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/ols/lightspeed-operator
                  - source: registry.redhat.io/openshift-lightspeed/lightspeed-operator-bundle
                    mirrors:
                      - quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/ols/bundle
                  - source: registry.redhat.io/openshift-lightspeed/lightspeed-service-api-rhel9
                    mirrors:
                      - quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/ols/lightspeed-service
                  - source: registry.redhat.io/openshift-lightspeed/lightspeed-console-plugin-rhel9
                    mirrors:
                      - quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/ols/lightspeed-console
                  - source: registry.redhat.io/openshift-lightspeed/lightspeed-console-plugin-pf5-rhel9
                    mirrors:
                      - quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/lightspeed-console-pf5
                  - source: registry.redhat.io/openshift-lightspeed/lightspeed-to-dataverse-exporter-rhel9
                    mirrors:
                      - quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/lightspeed-to-dataverse-exporter
                  - source: registry.redhat.io/openshift-lightspeed/openshift-mcp-server-rhel9
                    mirrors:
                      - quay.io/redhat-user-workloads/crt-nshift-lightspeed-tenant/openshift-mcp-server
    - name: ols-install
      description: Task to install bundle onto ephemeral namespace
      runAfter:
        - provision-cluster
      params:
        - name: SNAPSHOT
          value: $(params.SNAPSHOT)
        - name: namespace
          value: "$(params.namespace)"
      taskSpec:
        results:
          - name: bundle-image
            value: "$(steps.get-snapshot-images.results.bundle-image)"
          - name: commit
            value: "$(steps.get-snapshot-images.results.commit)"
        params:
          - name: SNAPSHOT
          - name: namespace
            type: string
        volumes:
          - name: credentials
            emptyDir: {}
        steps:
          - name: get-snapshot-images
            image: registry.redhat.io/openshift4/ose-cli:latest
            env:
              - name: SNAPSHOT
                value: $(params.SNAPSHOT)
            results:
              - name: bundle-image
                type: string
                description: "bundle image from snapshot"
              - name: commit
                type: string
                description: "commit sha to be used in console tests"
            script: |
              dnf -y install jq
              echo -n "$(jq -r --arg component_name "ols-bundle" '.components[] | select(.name == $component_name) | .containerImage' <<< "$SNAPSHOT")" > $(step.results.bundle-image.path)
              echo -n "$(jq -r --arg component_name "ols-bundle" '.components[] | select(.name == $component_name) | .source.git.revision' <<< "$SNAPSHOT")" > $(step.results.commit.path)
    - name: ols-e2e-tests
      description: Task to run tests from service repository
      runAfter:
        - ols-install
      params:
        - name: commit
          value: $(tasks.ols-install.results.commit)
      taskSpec:
        volumes:
          - name: openai-token
            secret:
              secretName: openai
          - name: credentials
            emptyDir: {}
          - name: ols-konflux-artifacts-bot-creds
            secret:
              secretName: ols-konflux-artifacts-bot
        params:
          - name: commit
        steps:
          - name: get-kubeconfig
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/build-definitions.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/eaas-get-ephemeral-cluster-credentials/0.1/eaas-get-ephemeral-cluster-credentials.yaml
            params:
              - name: eaasSpaceSecretRef
                value: $(tasks.eaas-provision-space.results.secretRef)
              - name: clusterName
                value: "$(tasks.provision-cluster.results.clusterName)"
              - name: credentials
                value: credentials
          - name: run-e2e-tests
            resources:
              requests:
                cpu: '1'
                memory: 1Gi
              limits:
                memory: 10Gi
            onError: continue
            volumeMounts:
              - name: openai-token
                mountPath: /var/run/openai
              - name: credentials
                mountPath: /credentials
            env:
              - name: CYPRESS_KUBECONFIG_PATH
                value: "/credentials/$(steps.get-kubeconfig.results.kubeconfig)"
              - name: CYPRESS_LOGIN_IDP
                value: "kube:admin"
              - name: LLM_TOKEN_PATH
                value: "/var/run/openai/token"
              - name: COMMIT_SHA
                value: "$(params.commit)"
              - name: PASSWORD_PATH
                value: "/credentials/$(steps.get-kubeconfig.results.passwordPath)"
              - name: CYPRESS_BASE_URL
                value: "$(steps.get-kubeconfig.results.consoleURL)"
              - name: BUNDLE_COMMIT_SHA
                value: "$(params.commit)"
            image: cypress/browsers:25.0.0
            script: |
              echo "---------------------------------------------"
              echo "${CYPRESS_BASE_URL}"
              echo "---------------------------------------------"
              echo "${COMMIT_SHA}"
              echo "---------------------------------------------"
              echo "---------------------------------------------"
              echo "$(cat ${CYPRESS_KUBECONFIG_PATH})"
              echo "---------------------------------------------"
              export CYPRESS_LOGIN_PASSWORD=$(cat ${PASSWORD_PATH})
              echo "${CYPRESS_LOGIN_PASSWORD}"
              echo "---------------------------------------------"
              echo "---------------------------------------------"
              wget -O oc.tar.gz https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/latest/openshift-client-linux.tar.gz \
                  && tar -xvzf oc.tar.gz \
                  && chmod +x kubectl oc \
                  && mv oc kubectl /usr/local/bin/
              echo "---------------------------------------------"
              export OPERATOR_SDK_VERSION=1.36.1
              export ARCH=$(case $(uname -m) in x86_64) echo -n amd64 ;; aarch64) echo -n arm64 ;; *) echo -n $(uname -m) ;; esac)
              export OPERATOR_SDK_DL_URL=https://github.com/operator-framework/operator-sdk/releases/download/v${OPERATOR_SDK_VERSION}
              wget -O /usr/local/bin/operator-sdk ${OPERATOR_SDK_DL_URL}/operator-sdk_linux_${ARCH}
              chmod +x /usr/local/bin/operator-sdk
              operator-sdk version
              echo "---------------------------------------------"
              echo "---------------------------------------------"
              mkdir -pv ~/.cache/xdgr
              export XDG_RUNTIME_DIR=$PATH:~/.cache/xdgr
              echo "---------------------------------------------"
              cd /home
              rm -rf lightspeed-console
              wget -O /usr/local/bin/jq https://github.com/jqlang/jq/releases/download/jq-1.8.0/jq-linux-amd64
              chmod +x /usr/local/bin/jq
              git clone https://github.com/openshift/lightspeed-operator.git
              cd lightspeed-operator
              git config --global user.email olsci@redhat.com
              git config --global user.name olsci
              git fetch origin ${BUNDLE_COMMIT_SHA}
              git pull origin ${BUNDLE_COMMIT_SHA} --rebase
              export CONSOLE_SHA=$(cat related_images.json | jq '.[] | select(.name=="lightspeed-console-plugin")' | jq '.revision' | tr -d '"' )
              git clone https://github.com/openshift/lightspeed-console.git
              cd lightspeed-console
              git config --global user.email olsci@redhat.com
              git config --global user.name olsci
              git fetch origin ${CONSOLE_SHA}
              git checkout ${CONSOLE_SHA}
              npm install
              npm -v
              echo "---------------------------------------------"
              echo "---------------------------------------------"
              set +e
              NO_COLOR=1 npx cypress run; err_status=$?
              
              ls ./gui_test_screenshots
              set -e 
              if (( "$err_status" != 0 )); then
                echo "Test case failed with error: ${err_status}"
                exit $err_status
              fi
              ls ./gui_test_screenshots
              mv ./gui_test_screenshots /workspace/artifacts/
          - name: gather-cluster-resources
            onError: continue
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/tekton-integration-catalog
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/gather-cluster-resources/0.1/gather-cluster-resources.yaml
            params:
              - name: credentials
                value: "credentials"
              - name: kubeconfig
                value: "$(steps.get-kubeconfig.results.kubeconfig)"
              - name: artifact-dir
                value: "/workspace/artifacts/konflux-artifacts"
          # validate that the cluster resources are available in another tekton step
          - name: list-artifacts
            onError: continue
            image: quay.io/konflux-qe-incubator/konflux-qe-tools:latest
            workingDir: "/workspace/"
            script: |
              #!/bin/bash
              ls -la /workspace/
              ls -la /workspace/artifacts/
              ls -la /workspace/artifacts/gui_test_screenshots
          - name: push-artifacts
            onError: continue
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/tekton-integration-catalog.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/secure-push-oci/0.1/secure-push-oci.yaml
            params:
              - name: workdir-path
                value: "/workspace/artifacts"
              - name: oci-ref
                value: "quay.io/openshift-lightspeed/ols-console-artifacts:$(params.commit)"
              - name: credentials-volume-name
                value: ols-konflux-artifacts-bot-creds
          - name: fail-if-any-step-failed
            ref:
              resolver: git
              params:
                - name: url
                  value: https://github.com/konflux-ci/tekton-integration-catalog.git
                - name: revision
                  value: main
                - name: pathInRepo
                  value: stepactions/fail-if-any-step-failed/0.1/fail-if-any-step-failed.yaml
